<div class="layout-container">
    <!-- Left side: Profile Information -->
    <div class="profile-section">
      <h2>My Profile</h2>
      <p>Name: {{ profile.first_name + ' ' + profile.last_name }}</p>
      <p>Education: {{ profile.education }}</p>
      <p>Year of Graduation: {{ profile.year_of_graduation }}</p>
      <p>Fun Fact: {{ profile.fun_fact }}</p>
      <button (click)="gotoHome()">Log out</button>
    </div>
  
    <div class="skills-section">  
      <div class="skills-list">
        <h2>Team Skills</h2>
        <ul>
          <li *ngFor="let skill of skills" class="skill-item">
            <div class="skill-details">
              <span class="skill-name"><strong>Skill Name:</strong> {{ skill.skill_name }}</span>
              <span class="skill-preference"><strong>Skill Preference:</strong> {{ skill.skill_level }}</span>
            </div>
          </li>
        </ul>          
      </div>
    </div>
  </div>
