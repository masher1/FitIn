<div class="layout-container">
  <!-- Left Side: Profile Information -->
  <div class="profile-section">
    <h2>My Profile</h2>
    <p><strong>Name:</strong> {{ profile.first_name + ' ' + profile.last_name }}</p>
    <p><strong>Education:</strong> {{ profile.education }}</p>
    <p><strong>Year of Graduation:</strong> {{ profile.year_of_graduation }}</p>
    <p><strong>Fun Fact:</strong> {{ profile.fun_fact }}</p>
    <button class="logout-btn" (click)="gotoHome()">Log out</button>
  </div>

  <!-- Right Side: Skills Section -->
  <div class="skills-section">
    <h2>My Skills</h2>
    <ul class="skills-list">
      <li *ngFor="let skill of skills" class="skill-item">
        <div class="skill-details">
          <p><strong>Skill Name:</strong> {{ skill.skill_name }}</p>
          <p><strong>Skill Level:</strong> {{ skill.skill_level }}/5</p>
        </div>
      </li>
    </ul>
  </div>
</div>
